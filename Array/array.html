<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Reduce</h2>\
    <script>
        // REDUCE Example:
        var arr = [
            ['name', 'Sơn Đặng'],
            ['age', 18],
        ];
        function arrToObj(obj) {
            return obj.reduce((acc, [key, value]) => {
                acc[key] =  value;
                return acc;
            }, {});
        }
        console.log(arrToObj(arr)); // { name: 'Sơn Đặng', age: 18 }


        // INCLUDES() Examples:
        const fruist = ["Banana", "Orange", "Apple", "Mango"];
        fruist.includes("Mango");
    </script>
</body>

</html>
